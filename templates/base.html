<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample University</title>
    <style>
        body {font-family: Arial, sans-serif;margin:0;padding:0;}
        header {background:#2c3e50;color:#fff;padding:1em;text-align:center;}
        .container {width:90%;max-width:600px;margin:2em auto;}
        form div {margin-bottom:1em;}
        label {display:block;margin-bottom:0.3em;}
        input[type="text"],input[type="number"],input[type="email"],textarea {width:100%;padding:0.5em;box-sizing:border-box;}
        @media (max-width:600px){.container{width:95%;}}
    </style>
    <script>
        function toggleMenu(){var nav=document.getElementById('nav');nav.style.display=nav.style.display==='block'?'none':'block';}
    </script>
</head>
<body>
<header>
    <h1>Sample University</h1>
    <button onclick="toggleMenu()">Menu</button>
    <nav id="nav" style="display:none;">
        <a href="/form_data/" style="color:white;">Apply</a>
    </nav>
</header>
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
